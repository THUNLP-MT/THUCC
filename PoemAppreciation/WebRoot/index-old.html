<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <link href="favicon.png" rel="shortcut icon"/>
        <title>古诗词鉴赏系统</title>
        <link rel="stylesheet" href="layout.css" type="text/css">
        <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
        
        <script type="text/javascript">
	    
	    $(document).ready(function(){
	        //点击搜索button
	   		$("#segment_button").click(function(){
	   			//var input=$("#sentence").val();//获得input数据
	   			var input=$("#sentence").val();//获得input数据
	   			//alert(input);
	   			$.ajax({
	   				type:"post",
	   				url:"/performPoemAppreciation",
	   				data:"input="+input,
	   				//处理接收到的数据
	   				success:function(msg){
	   				    //alert(msg);
	   				    $("#segmented_text").val(msg);
	   				}
	   			});
	   		});
	   	});

	</script>
        
    </head>
    <body>
		<div id="header">
			<div id="logo">
				<img src="thumt-logo.png"  alt="logo"/>
			</div>
			<h1>古诗词鉴赏系统</h1>
		</div>
		<div id="input_area">
		  <button id="segment_button" >鉴赏</button>

			<table border="0" width="100%" cellpadding="10">
				<tr>
					<td valign="top">
						<textarea cols="50" rows="6" id="sentence" name="input_text">两个黄鹂鸣翠柳，一行白鹭上青天。窗含西岭千秋雪，门泊东吴万里船。
</textarea>
					</td>
				</tr>
				<tr>
					<td valign="top">
						<textarea cols="50" rows="6" id="segmented_text" readonly></textarea >
					</td>
				</tr>
			</table>
			<br/>
		</div>

		<div id="footer">
			<br/>
				&copy; 2011-2015: <a href="http://nlp.csai.tsinghua.edu.cn/site2/index.php/en">NLP&amp;CSS group</a>, <a href="http://www.tsinghua.edu.cn/publish/then/index.html">Tsinghua University.</a>
      <br/>
		</div>
	</body>
</html>
